                <path data-text="Trenčín je jedno z troch najstarších slovenských miest a najväčšie mesto Trenčianskeho kraja, ktorého je sídlom.Trenčín sa nachádza v severo-západnej časti Slovenska, je prirodzeným geografickým centrom stredného Považia. Hlavným tokom v meste je rieka Váh. Mesto je vzdialené približne 120 km severovýchodne od hlavného mesta Slovenska – Bratislavy. Vďaka strategicky výhodnej polohe miesta tu bol vybudovaný Trenčiansky hrad. Aj v súčasnosti je Trenčín významným centrom obchodu, hospodárstva, kultúry a športu. Svoje sídla a pobočky tu majú mnohé inštitúcie a spoločnosti. Dlhoročnú tradíciu v meste majú výstavy a veľtrhy, mesto je známe i ako mesto módy." data-photo="tren.jpg" data-title="Trencin" class="kraj" d="m 547.27518,146.07611 -7.28923,2.62412 -13.99532,0.87471 -11.37119,1.74942 -4.66511,3.49883 -2.33255,3.20726 -8.16393,-2.04099 -7.28923,1.45785 -6.41452,2.33255 -1.74942,8.4555 -1.74941,5.53982 -4.95667,4.6651 -9.03865,9.33021 0.58314,5.53981 2.33255,6.99766 -0.29156,7.28923 -3.20726,9.91335 -3.25729,8.55556 -3.71966,12.87905 -0.65388,10.44647 -2.57409,9.52173 v 9.33021 l -4.51932,7.43501 -5.24825,4.37354 -3.93618,6.26873 -3.7904,5.24825 -5.39403,2.91569 -6.70608,2.04098 -9.91335,2.18677 c 0,0 -9.476,1.16628 -10.49649,1.45785 -1.02049,0.29156 -8.30972,1.74941 -8.30972,1.74941 l -5.53981,4.08197 -3.20726,4.81089 -0.72893,4.95667 -1.53288,5.18786 -2.91569,6.70609 -0.35196,11.57736 -1.48286,4.50467 -2.91569,3.64461 -4.22775,2.76991 -5.24824,2.91569 -5.55017,1.0455 -9.90299,-0.38732 -11.07963,-0.72892 -4.6651,0.8747 -2.76991,3.06148 -2.76991,4.51932 -4.37353,6.5603 -4.66511,6.70609 -5.10246,6.85188 -5.10246,5.10245 -1.74941,1.0205 -5.10246,-0.72893 -11.79389,0.23119 -8.45551,-0.72893 -5.10246,0.14579 -1.70856,2.52617 -1.23703,3.5049 -0.72159,2.88638 -2.7833,2.47405 -8.65916,-0.10309 -7.62831,-0.61851 h -3.40181 l -3.40182,0.7216 -3.09255,0.92777 h -2.16479 c 0,0 -1.75245,-0.41234 -2.16479,-0.7216 -0.41235,-0.30926 -5.56661,-7.73139                 <path data-text="Banskobystrický kraj je jedným z ôsmich krajov na Slovensku. Je najväčším krajom na Slovensku, čo sa rozlohy týka, ale má menšiu hustotu obyvateľstva ako akýkoľvek iný kraj na Slovensku. Banskobystrický kraj bol vytvorený v roku 1923, ale jeho hranice boli upravené v roku 1996. V tomto kraji sa nachádza 24 miest. Centrom banskobystrického kraja je mesto Banská Bystrica, ktorá je tiež najväčším mestom v kraji. Druhé najväčšie mesto je Zvolen. Medzi iné väčšie mestá patrí Lučenec, Brezno a Detva." data-photo="banska-bystrica-kraj.jpg" data-title="Banskobystrický kraj" class="kraj" d="m 774.69908,819.01758 6.41452,2.04099 11.3712,-4.37354 12.2459,-3.49883 10.78805,4.08197 15.45317,2.62412 11.95433,-2.91569 11.66276,-5.53981 8.45551,-4.95668 7.87236,-2.33255 7.5808,1.74941 6.41452,3.20726 14.87002,-2.33255 8.74707,-5.24824 8.74708,0.58314 8.4555,2.33255 4.95668,5.83138 h 10.20491 l 2.91569,-3.49883 -0.58313,-10.78806 1.74941,-12.2459 2.62412,-13.70374 2.91569,-9.03865 4.95668,-5.24824 11.95433,-6.99766 8.45551,-13.12061 5.24824,-7.28923 12.2459,-1.45784 6.12295,4.6651 6.70605,11.07963 3.2073,5.24824 5.2482,1.16628 7.5808,-0.58314 12.5375,-0.8747 3.4988,4.95667 v 6.12295 l 1.1663,8.16394 2.6241,4.6651 3.2073,3.20726 3.7904,0.58314 8.7471,-0.58314 4.3735,-2.91569 6.123,-3.7904 6.4145,3.7904 9.9133,0.29157 2.041,4.6651 -1.7494,4.95668 2.041,2.62412 8.1639,-0.29157 8.4555,-3.49883 12.5375,-5.83138 1.4578,-10.49649 3.4989,-4.08196 9.0386,1.45784 7.5808,4.66511 7.5808,-1.16628 4.3735,-8.74707 7.2893,-9.62178 12.5374,-7.87237 1.7494,-7.58079 4.3736,-6.70609 9.3302,-4.08197 6.4145,1.16628 7.2892,-2.62413 4.082,-3.79039 2.9157,-6.70609 2.9157,-3.20726 7.2892,2.33255 5.5398,2.91569 6.123,1.45785 h 5.5398 l 4.3735,-3.20726 1.4579,-4.37354 -0.2916,-6.99766 1.1663,-4.08197 5.5398,-4.37353 7.5808,-8.16394 4.9567,-3.7904 2.9157,-7.58079 2.9157,-7.28923 6.706,-14.87002 1.4579,-5.24825 -0.8747,-9.03864 3.2072,-9.03864 4.9567,-5.53981 7.2892,-2.33256 6.12                 <path data-text="Banská Bystrica je metropola stredného Slovenska, krajské mesto Banskobystrického kraja a okresné mesto Banskobystrického okresu. Počtom obyvateľov 75 317 je šieste najväčšie mesto na Slovensku." data-photo="bb.jpg" data-title="Mesto Banská Bystrica" class="kraj1" d="m 811.58861,446.41003 -1.99369,0.97367 -1.43732,1.20549 -1.7155,1.8546 -1.11276,2.08642 -0.83457,2.04006 -0.23183,2.82826 0.9273,4.72923 2.17916,3.52374 3.52374,2.41098 4.40467,1.02003 3.98739,-0.51001 3.01372,-1.20549 1.90097,-1.71551 2.36461,-3.10645 1.02003,-2.59644 v -4.17285 l -1.02003,-3.38464 -1.62277,-2.22552 -1.90097,-1.94733 -2.82826,-1.48368 -2.41098,-0.74184 -2.31825,-0.0927 z"/> 
                <path data-text="Bratislava je hlavné a rozlohou aj počtom obyvateľov najväčšie mesto Slovenska. Podľa posledného sčítania obyvateľov v Bratislave k 31. decembru 2020 žilo 475 503 obyvateľov.Nachádza sa na úpätí pohoria Malé Karpaty, medzi Záhorskou a Podunajskou nížinou. Mestom preteká rieka Dunaj, mimo centra aj rieka Morava. Bratislava leží na hranici s Rakúskom a Maďarskom, čím sa stáva jediným hlavným mestom na svete ležiacim na hranici troch suverénnych štátov.Je sídlom prezidenta, parlamentu aj vlády; samosprávneho kraja, vznikajúceho Európskeho orgánu práce, niekoľkých miestnych centrál medzinárodných organizácií, ako aj viacerých divadiel, múzeí, galérií, univerzít a ďalších inštitúcií.Dominantou mesta je Bratislavský hrad s charakteristickými štyrmi vežičkami a Dóm svätého Martina. Spomedzi moderných stavieb je najvýraznejší Most SNP na Dunaji. V historickom centre je vyhlásená pamiatková rezervácia. V mestskej časti Devín leží zrúcanina rovnomenného hradu." data-photo="bratislava.jpg" data-title="Mesto Bratislava" class="kraj1" d="m 106.09112,753.98853 v 23.47405 l 23.96266,0.17095 -0.23182,-23.78524 z"/>
